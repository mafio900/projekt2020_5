<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Wykres projektowanie</title>
    <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <script src="jquery.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    <div class="row">
        <div id="inputs" class="addKP col-3" >
            <div id="komunikat"></div>
            <div class="quantity">
                Podaj liczbę sąsiadów k:
                <input type="number" min="-999" max="999" value="0" id="k">
            </div>
            <div class="quantity">
                Podaj odległosć p:
                <input type="number" min="-999" max="999" value="0" id="p">
            </div>
            <div id="charButtons" class="tabcontent">
                <button id="sub" class="submit" type="submit">Rysuj wykres</button>
                <div id="testDiv">
                    <button id="test" class="submit">Klasyfikuj dodane punkty</button>
                </div>
            </div>
            <div id="zad3Buttons" class="tabcontent">
                <input id="splitInput" type="number" placeholder="Wielkość zbioru uczącego" />
                <button id="splitFile" class="submit">Podziel plik</button><br/>
                <button style="display: none" id="calculate" class="submit">Oblicz</button>
            </div>
        </div>
        <div id="root" class="col-9">
            <div class="tab">
                <button class="tablinks" onclick="changeTab(event, 'char')">Wykres</button>
                <button class="tablinks" onclick="changeTab(event, 'zad3')">Zad3</button>
            </div>
            <div id="char" class="tabcontent">
                <div id="selectCol1"></div>
                <div id="selectCol2"></div>
                <div class="chart-container">
                    <canvas id="wykres" width="400" height="400"></canvas>
                </div>
            </div>
            <div id="zad3" class="tabcontent">
                <div id="dataText">

                </div>
            </div>
        </div>
    </div>
    <script src="wykres.js" type="text/javascript"></script>
    <script src="zad3.js" type="text/javascript"></script>
    <script src="tabs.js" type="text/javascript"></script>
</body>

</html>
